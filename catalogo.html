    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.products = [];
        window.cart = JSON.parse(localStorage.getItem('legade_cart')) || [];
        
        const firebaseConfig = {
          apiKey: "AIzaSyCj8pMsu-pA6be_rcNs1zwNuSu9_cgPCM8",
          authDomain: "emporio-le-gade.firebaseapp.com",
          projectId: "emporio-le-gade",
          storageBucket: "emporio-le-gade.firebasestorage.app",
          messagingSenderId: "620945240688",
          appId: "1:620945240688:web:7192e3da3cf256547e7ab5",
          measurementId: "G-CKR1SYRNNK"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        async function init() {
            try {
               await signInAnonymously(auth);
            } catch(e) {
                console.error("Auth error:", e);
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    loadProducts();
                }
            });

            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('openCart') === 'true') {
                setTimeout(() => toggleCart(), 500); 
            }
        }

        function loadProducts() {
            const q = collection(db, 'products');
            onSnapshot(q, (snapshot) => {
                window.products = [];
                snapshot.forEach((doc) => {
                    window.products.push({ id: doc.id, ...doc.data() });
                });
                renderProducts();
            }, (error) => {
                console.error("Error loading products:", error);
                document.getElementById('product-grid').innerHTML = '<p class="text-center col-span-full text-red-500">Erro ao carregar cat√°logo. Verifique sua conex√£o.</p>';
            });
        }

        window.renderProducts = function() {
            const grid = document.getElementById('product-grid');
            const urlParams = new URLSearchParams(window.location.search);
            let category = window.currentCategory || urlParams.get('categoria') || 'all';
            const search = document.getElementById('search-input').value.toLowerCase();
            
            if(!window.currentCategory && urlParams.get('categoria')) {
                filterCategory(category, false);
            }

            grid.innerHTML = '';

            const filtered = window.products.filter(p => {
                // Filtro robusto: compara categoria em min√∫sculo
                const pCat = p.category ? p.category.toLowerCase() : 'outros';
                const matchCat = category === 'all' || pCat === category;
                const matchSearch = p.name.toLowerCase().includes(search) || (p.description && p.description.toLowerCase().includes(search));
                return matchCat && matchSearch;
            });

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-500">Nenhum produto encontrado.</div>';
                return;
            }

            filtered.forEach(product => {
                const price = product.price ? parseFloat(product.price).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) : 'Sob Consulta';
                // Compatibilidade: Pega a primeira imagem do array OU a string antiga
                let displayImg = 'https://via.placeholder.com/300x300?text=Le+Gade';
                if (product.images && product.images.length > 0) {
                    displayImg = product.images[0];
                } else if (product.image) {
                    displayImg = product.image;
                }

                const card = document.createElement('div');
                card.className = 'group bg-white rounded-lg shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100 flex flex-col h-full product-card';
                card.innerHTML = `
                    <div class="relative h-64 overflow-hidden bg-gray-100 cursor-pointer" onclick="openProductModal('${product.id}')">
                        <img src="${displayImg}" alt="${product.name}" class="w-full h-full object-cover product-img transition-transform duration-700">
                        <div class="absolute inset-0 bg-black/10 group-hover:bg-black/20 transition-all flex items-center justify-center">
                            <span class="bg-white/80 text-olive-900 px-4 py-2 rounded-full text-xs font-bold uppercase tracking-widest opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition-all duration-300">
                                Ver Detalhes
                            </span>
                        </div>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <span class="text-xs uppercase tracking-widest text-olive-600 mb-2 font-bold">${product.category || 'Gourmet'}</span>
                        <h3 class="font-serif text-xl text-charcoal mb-2">${product.name}</h3>
                        <p class="text-gray-500 text-sm leading-relaxed mb-4 flex-grow line-clamp-3">${product.description || ''}</p>
                        <div class="mt-auto flex justify-between items-center pt-4 border-t border-gray-100">
                            <span class="font-bold text-lg text-olive-900 font-serif">${price}</span>
                            <button onclick="addToCart('${product.id}')" class="text-olive-600 hover:text-olive-900 bg-olive-50 p-3 rounded-full hover:bg-olive-100 transition-colors" title="Adicionar ao Carrinho">
                                <i class="fas fa-cart-plus text-xl"></i>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        window.filterCategory = function(cat, shouldRender = true) {
            window.currentCategory = cat;
            
            // Atualiza o Select visualmente se a mudan√ßa vier de fora (ex: link da home)
            const select = document.getElementById('category-select');
            if(select && select.value !== cat) {
                select.value = cat;
            }
            
            if(shouldRender) renderProducts();
        }

        document.getElementById('search-input').addEventListener('input', renderProducts);
        init();
        updateCartUI(); 
    </script>

    <!-- Logic (Vanilla JS) -->
    <script>
        // --- MODAL & GALLERY LOGIC ---
        let currentModalImages = [];
        let currentImageIndex = 0;

        window.openProductModal = function(productId) {
            const product = window.products.find(p => p.id === productId);
            if (!product) return;

            // Prepara as imagens
            currentModalImages = [];
            if (product.images && Array.isArray(product.images) && product.images.length > 0) {
                currentModalImages = product.images;
            } else if (product.image) {
                currentModalImages = [product.image];
            } else {
                currentModalImages = ['https://via.placeholder.com/300x300?text=Le+Gade'];
            }
            
            currentImageIndex = 0;
            updateModalImage();

            // Populate Text Details
            document.getElementById('modal-category').innerText = product.category || 'Gourmet';
            document.getElementById('modal-title').innerText = product.name;
            document.getElementById('modal-desc').innerText = product.description || 'Sem descri√ß√£o.';
            
            const price = product.price ? parseFloat(product.price).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) : 'Sob Consulta';
            document.getElementById('modal-price').innerText = price;

            // Setup Add Button
            const btn = document.getElementById('modal-add-btn');
            btn.onclick = function() {
                addToCart(product.id);
                closeProductModal();
            };

            // Show Modal
            const modal = document.getElementById('product-modal');
            modal.classList.remove('hidden');
        }

        window.updateModalImage = function() {
            const imgEl = document.getElementById('modal-img');
            const prevBtn = document.getElementById('btn-prev-img');
            const nextBtn = document.getElementById('btn-next-img');
            const indicator = document.getElementById('img-indicator');

            imgEl.src = currentModalImages[currentImageIndex];

            // Show/Hide Arrows
            if (currentModalImages.length > 1) {
                prevBtn.classList.remove('hidden');
                nextBtn.classList.remove('hidden');
                indicator.classList.remove('hidden');
                indicator.innerText = `${currentImageIndex + 1} / ${currentModalImages.length}`;
            } else {
                prevBtn.classList.add('hidden');
                nextBtn.classList.add('hidden');
                indicator.classList.add('hidden');
            }
        }

        window.nextImage = function() {
            if (currentModalImages.length <= 1) return;
            currentImageIndex = (currentImageIndex + 1) % currentModalImages.length;
            updateModalImage();
        }

        window.prevImage = function() {
            if (currentModalImages.length <= 1) return;
            currentImageIndex = (currentImageIndex - 1 + currentModalImages.length) % currentModalImages.length;
            updateModalImage();
        }

        window.closeProductModal = function() {
            document.getElementById('product-modal').classList.add('hidden');
        }

        // --- CART LOGIC ---
        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('cart-overlay');
            
            if (sidebar.classList.contains('cart-closed')) {
                sidebar.classList.remove('cart-closed');
                sidebar.classList.add('cart-open');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                sidebar.classList.remove('cart-open');
                sidebar.classList.add('cart-closed');
                overlay.classList.add('opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.className = "show";
            toast.innerText = message;
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }

        function addToCart(productId) {
            const product = window.products.find(p => p.id === productId);
            if (!product) return;

            const existing = window.cart.find(item => item.id === productId);
            if (existing) {
                existing.qty++;
            } else {
                window.cart.push({ ...product, qty: 1 });
            }

            saveCart();
            updateCartUI();
            showToast("Item adicionado √† sacola!");
        }

        function removeFromCart(productId) {
            window.cart = window.cart.filter(item => item.id !== productId);
            saveCart();
            updateCartUI();
        }

        function updateQty(productId, change) {
            const item = window.cart.find(i => i.id === productId);
            if (item) {
                item.qty += change;
                if (item.qty <= 0) removeFromCart(productId);
                else {
                    saveCart();
                    updateCartUI();
                }
            }
        }

        function saveCart() {
            localStorage.setItem('legade_cart', JSON.stringify(window.cart));
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items');
            const countBadge = document.getElementById('cart-count');
            const totalEl = document.getElementById('cart-total');
            
            const totalQty = window.cart.reduce((sum, item) => sum + item.qty, 0);
            countBadge.textContent = totalQty;
            countBadge.classList.toggle('hidden', totalQty === 0);

            totalEl.textContent = totalQty + (totalQty === 1 ? ' Item' : ' Itens');

            if (window.cart.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-gray-400 mt-10">
                        <i class="fas fa-shopping-basket text-4xl mb-4 opacity-50"></i>
                        <p>Seu carrinho est√° vazio.</p>
                    </div>`;
            } else {
                container.innerHTML = '';
                window.cart.forEach(item => {
                    // Get Image for Cart
                    let displayImg = 'https://via.placeholder.com/150';
                    if (item.images && item.images.length > 0) displayImg = item.images[0];
                    else if (item.image) displayImg = item.image;

                    const div = document.createElement('div');
                    div.className = "flex gap-4 border-b border-gray-100 pb-4";
                    div.innerHTML = `
                        <div class="w-20 h-20 bg-gray-100 rounded overflow-hidden flex-shrink-0">
                            <img src="${displayImg}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-grow">
                            <div class="flex justify-between items-start">
                                <h4 class="font-serif font-bold text-charcoal text-sm line-clamp-2">${item.name}</h4>
                                <button onclick="removeFromCart('${item.id}')" class="text-gray-400 hover:text-red-500"><i class="fas fa-trash-alt"></i></button>
                            </div>
