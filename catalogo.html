    <!-- Main Content -->

            <h2 class="font-serif text-2xl italic">Sua Sele√ß√£o</h2>

            <button onclick="checkoutWhatsApp()" class="w-full bg-[#25D366] text-white py-4 rounded font-bold uppercase tracking-widest hover:bg-[#1ebc57] transition-colors shadow-lg flex items-center justify-center gap-2">

            </button>

    <div id="toast">Produto adicionado √† sacola!</div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, startAfter, getDocs, where, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = {
          apiKey: "AIzaSyCj8pMsu-pA6be_rcNs1zwNuSu9_cgPCM8",
          authDomain: "emporio-le-gade.firebaseapp.com",
          projectId: "emporio-le-gade",
          storageBucket: "emporio-le-gade.firebasestorage.app",
          messagingSenderId: "620945240688",
          appId: "1:620945240688:web:7192e3da3cf256547e7ab5",
          measurementId: "G-CKR1SYRNNK"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // STATE
        window.cart = JSON.parse(localStorage.getItem('legade_cart')) || [];
        window.currentProducts = []; // Para modal e busca local r√°pida
        
        // Pagina√ß√£o
        let lastVisible = null;
        let isFetching = false;
        let currentCategory = 'all';
        const ITEMS_PER_PAGE = 12;

        async function init() {
            loadCategories();
            
            // Verifica filtros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const urlCat = urlParams.get('categoria');
            if(urlCat) {
                currentCategory = urlCat;
            }

            // Carrinho
            if (urlParams.get('openCart') === 'true') setTimeout(() => toggleCart(), 500); 

            // Carregamento inicial de produtos
            await fetchProducts(true);
            updateCartUI();
        }

        // 1. CARREGAR CATEGORIAS DIN√ÇMICAS
        function loadCategories() {
            const q = query(collection(db, 'categories'), orderBy('name', 'asc'));
            // Usando onSnapshot para categorias pois s√£o leves e mudam pouco
            onSnapshot(q, (snapshot) => {
                const select = document.getElementById('category-select');
                
                // Mant√©m a op√ß√£o "Todas" e preenche o resto
                let html = '<option value="all">Todas as Categorias</option>';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const isSelected = data.name === currentCategory ? 'selected' : '';
                    html += `<option value="${data.name}" ${isSelected}>${data.name}</option>`;
                });
                select.innerHTML = html;
                
                // Atualiza visualmente o select caso venha da URL
                if(currentCategory !== 'all') select.value = currentCategory;
            }, (error) => {
                console.warn("Erro ao carregar categorias (provavelmente permiss√£o):", error);
                // Falha silenciosa ou fallback: deixa apenas "Todas as Categorias"
                // O usu√°rio ver√° apenas a op√ß√£o "Todas" at√© as regras serem corrigidas.
            });
        }

        // 2. BUSCAR PRODUTOS COM PAGINA√á√ÉO E FALLBACK DE √çNDICE
        async function fetchProducts(isReset = false) {
            if (isFetching) return;
            isFetching = true;

            const grid = document.getElementById('product-grid');
            const btnLoadMore = document.getElementById('btn-load-more');
            const loadingText = document.getElementById('loading-text');

            loadingText.classList.remove('hidden');
            btnLoadMore.classList.add('hidden');

            if (isReset) {
                grid.innerHTML = '';
                window.currentProducts = [];
                lastVisible = null;
            }

            try {
                let q;
                const productsRef = collection(db, 'products');
                let querySnapshot;

                // --- TENTATIVA 1: BUSCA OTIMIZADA (Com Ordena√ß√£o por Nome) ---
                try {
                    let constraints = [];
                    if (currentCategory !== 'all') constraints.push(where('category', '==', currentCategory));
                    
                    // Ordena√ß√£o Principal - ALFAB√âTICA (A-Z)
                    constraints.push(orderBy('name', 'asc')); 
                    constraints.push(limit(ITEMS_PER_PAGE));
                    if (lastVisible) constraints.push(startAfter(lastVisible));

                    q = query(productsRef, ...constraints);
                    querySnapshot = await getDocs(q);

                } catch (err) {
                    // SE DER ERRO DE √çNDICE -> TENTA SEM ORDENA√á√ÉO (FALLBACK)
                    if (err.message.includes("index")) {
                        console.warn("‚ö†Ô∏è FALTA √çNDICE NO FIREBASE para ordenar por nome nesta categoria.");
                        console.warn("üëâ CLIQUE NO LINK DO ERRO NO CONSOLE PARA CRIAR O √çNDICE.");
                        
                        let constraints = [];
                        if (currentCategory !== 'all') constraints.push(where('category', '==', currentCategory));
                        
                        // Sem orderBy, apenas limit e pagina√ß√£o simples
                        constraints.push(limit(ITEMS_PER_PAGE));
                        if (lastVisible) constraints.push(startAfter(lastVisible));

                        q = query(productsRef, ...constraints);
                        querySnapshot = await getDocs(q);
                    } else {
                        throw err;
                    }
                }
                
                // Renderiza√ß√£o
                if (querySnapshot.empty) {
                    if(isReset) grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-500">Nenhum produto encontrado nesta categoria.</div>';
                    btnLoadMore.classList.add('hidden');
                } else {
                    lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1];
                    
                    querySnapshot.forEach((doc) => {
                        const product = { id: doc.id, ...doc.data() };
                        if(!window.currentProducts.some(p => p.id === product.id)) {
                            window.currentProducts.push(product);
                            renderProductCard(product, grid);
                        }
                    });

                    if (querySnapshot.docs.length < ITEMS_PER_PAGE) {
                        btnLoadMore.classList.add('hidden');
                    } else {
                        btnLoadMore.classList.remove('hidden');
                    }
                }

            } catch (error) {
                console.error("Erro fatal ao buscar:", error);
                if(isReset) grid.innerHTML = '<p class="text-center col-span-full text-red-500">Erro de conex√£o. Tente novamente.</p>';
            } finally {
                isFetching = false;
                loadingText.classList.add('hidden');
            }
        }

        // 3. BUSCA ESPEC√çFICA (Por nome)
        window.performSearch = async function() {
            const term = document.getElementById('search-input').value.trim();
            if(!term) {
                currentCategory = 'all';
                fetchProducts(true);
                return;
            }
            
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            
            // Filtra o que j√° est√° na mem√≥ria (que agora estar√° ordenado por nome)
            const localResults = window.currentProducts.filter(p => 
                p.name.toLowerCase().includes(term.toLowerCase()) || 
                (p.description && p.description.toLowerCase().includes(term.toLowerCase()))
            );

            if(localResults.length > 0) {
                localResults.forEach(p => renderProductCard(p, grid));
                document.getElementById('btn-load-more').classList.add('hidden');
            } else {
                grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-500">Nenhum produto encontrado nos itens carregados. Tente carregar mais itens ou verificar a ortografia.</div>';
                document.getElementById('btn-load-more').classList.remove('hidden');
            }
        }

        function renderProductCard(product, container) {
            const price = product.price ? parseFloat(product.price).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) : 'Sob Consulta';
            let displayImg = 'https://via.placeholder.com/300x300?text=Le+Gade';
            if (product.images && product.images.length > 0) displayImg = product.images[0];
            else if (product.image) displayImg = product.image;

            const card = document.createElement('div');
            card.className = 'group bg-white rounded-lg shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100 flex flex-col h-full product-card fade-in';
            card.innerHTML = `
                <div class="relative h-64 overflow-hidden bg-gray-100 cursor-pointer" onclick="openProductModal('${product.id}')">
                    <img src="${displayImg}" alt="${product.name}" class="w-full h-full object-cover product-img transition-transform duration-700">
                    <div class="absolute inset-0 bg-black/10 group-hover:bg-black/20 transition-all flex items-center justify-center">
                        <span class="bg-white/80 text-olive-900 px-4 py-2 rounded-full text-xs font-bold uppercase tracking-widest opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition-all duration-300">
                            Ver Detalhes
                        </span>
                    </div>
                </div>
                <div class="p-6 flex flex-col flex-grow">
                    <span class="text-xs uppercase tracking-widest text-olive-600 mb-2 font-bold">${product.category || 'Gourmet'}</span>
                    <h3 class="font-serif text-xl text-charcoal mb-2">${product.name}</h3>
                    <p class="text-gray-500 text-sm leading-relaxed mb-4 flex-grow line-clamp-3">${product.description || ''}</p>
                    <div class="mt-auto flex justify-between items-center pt-4 border-t border-gray-100">
                        <span class="font-bold text-lg text-olive-900 font-serif">${price}</span>
                        <button onclick="addToCart('${product.id}')" class="text-olive-600 hover:text-olive-900 bg-olive-50 p-3 rounded-full hover:bg-olive-100 transition-colors">
                            <i class="fas fa-cart-plus text-xl"></i>
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(card);
        }

        // Fun√ß√µes Globais para HTML acessar
        window.loadMoreProducts = () => fetchProducts(false);
        
        window.filterCategory = (cat) => {
            currentCategory = cat;
            // Atualiza URL sem recarregar
            const url = new URL(window.location);
            if(cat === 'all') url.searchParams.delete('categoria');
            else url.searchParams.set('categoria', cat);
            window.history.pushState({}, '', url);
            
            fetchProducts(true); // Reseta e busca novos
        };

        // --- INICIALIZA√á√ÉO ---
        init();

        // --- L√ìGICA DO CARRINHO (Mantida e conectada ao window.currentProducts) ---
        window.addToCart = function(productId) {
            const product = window.currentProducts.find(p => p.id === productId);
            if (!product) return;
            const existing = window.cart.find(item => item.id === productId);
            if (existing) existing.qty++;
            else window.cart.push({ ...product, qty: 1 });
            saveCart();
            updateCartUI();
            showToast("Item adicionado √† sacola!");
        }

        // Fun√ß√µes auxiliares (Modal, Carrinho, etc - iguais ao original)
        // ... (Modal logic using window.currentProducts) ...
    </script>

    <!-- Script de UI e Modal (Vanilla JS separado para clareza) -->
    <script>
        // Modal Logic
        let currentModalImages = [];
        let currentImageIndex = 0;

        window.openProductModal = function(productId) {
            const product = window.currentProducts.find(p => p.id === productId);
            if (!product) return;

            currentModalImages = (product.images && product.images.length > 0) ? product.images : [product.image || 'https://via.placeholder.com/300x300'];
            currentImageIndex = 0;
            updateModalImage();

            document.getElementById('modal-category').innerText = product.category || 'Gourmet';
            document.getElementById('modal-title').innerText = product.name;
            document.getElementById('modal-desc').innerText = product.description || 'Sem descri√ß√£o.';
            document.getElementById('modal-price').innerText = product.price ? parseFloat(product.price).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) : 'Sob Consulta';
            
            document.getElementById('modal-add-btn').onclick = () => {
                addToCart(product.id);
                closeProductModal();
            };

            document.getElementById('product-modal').classList.remove('hidden');
        }

        window.updateModalImage = function() {
            document.getElementById('modal-img').src = currentModalImages[currentImageIndex];
            const hasMultiple = currentModalImages.length > 1;
            document.getElementById('btn-prev-img').classList.toggle('hidden', !hasMultiple);
            document.getElementById('btn-next-img').classList.toggle('hidden', !hasMultiple);
            
            const ind = document.getElementById('img-indicator');
            ind.classList.toggle('hidden', !hasMultiple);
            ind.innerText = `${currentImageIndex + 1} / ${currentModalImages.length}`;
        }

        window.nextImage = () => { if(currentModalImages.length > 1) { currentImageIndex = (currentImageIndex + 1) % currentModalImages.length; updateModalImage(); }};
        window.prevImage = () => { if(currentModalImages.length > 1) { currentImageIndex = (currentImageIndex - 1 + currentModalImages.length) % currentModalImages.length; updateModalImage(); }};
        window.closeProductModal = () => document.getElementById('product-modal').classList.add('hidden');

        // Cart UI Logic
        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('cart-overlay');
            if (sidebar.classList.contains('cart-closed')) {
                sidebar.classList.remove('cart-closed'); sidebar.classList.add('cart-open');
                overlay.classList.remove('hidden'); setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                sidebar.classList.remove('cart-open'); sidebar.classList.add('cart-closed');
                overlay.classList.add('opacity-0'); setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }
        window.toggleCart = toggleCart;

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.className = "show"; toast.innerText = message;
            setTimeout(() => toast.className = toast.className.replace("show", ""), 3000);
        }

        function saveCart() { localStorage.setItem('legade_cart', JSON.stringify(window.cart)); }
        
        window.removeFromCart = function(productId) {
            window.cart = window.cart.filter(item => item.id !== productId);
            saveCart(); updateCartUI();
        }

        window.updateQty = function(productId, change) {
            const item = window.cart.find(i => i.id === productId);
            if (item) {
                item.qty += change;
                if (item.qty <= 0) removeFromCart(productId);
                else { saveCart(); updateCartUI(); }
            }
        }

        window.updateCartUI = function() {
            const container = document.getElementById('cart-items');
            const countBadge = document.getElementById('cart-count');
            const totalQty = window.cart.reduce((sum, item) => sum + item.qty, 0);
            
            countBadge.textContent = totalQty;
            countBadge.classList.toggle('hidden', totalQty === 0);
            document.getElementById('cart-total').textContent = totalQty + (totalQty === 1 ? ' Item' : ' Itens');

            if (window.cart.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-400 mt-10"><i class="fas fa-shopping-basket text-4xl mb-4 opacity-50"></i><p>Seu carrinho est√° vazio.</p></div>';
            } else {
                container.innerHTML = '';
                window.cart.forEach(item => {
                    let displayImg = (item.images && item.images.length > 0) ? item.images[0] : (item.image || 'https://via.placeholder.com/150');
                    container.innerHTML += `
                        <div class="flex gap-4 border-b border-gray-100 pb-4">
                            <div class="w-20 h-20 bg-gray-100 rounded overflow-hidden flex-shrink-0"><img src="${displayImg}" class="w-full h-full object-cover"></div>
                            <div class="flex-grow">
                                <div class="flex justify-between items-start">
                                    <h4 class="font-serif font-bold text-charcoal text-sm line-clamp-2">${item.name}</h4>
                                    <button onclick="removeFromCart('${item.id}')" class="text-gray-400 hover:text-red-500"><i class="fas fa-trash-alt"></i></button>
                                </div>
                                <p class="text-xs text-olive-600 uppercase mb-2">${item.category}</p>
                                <div class="flex items-center border border-gray-200 rounded w-fit">
                                    <button onclick="updateQty('${item.id}', -1)" class="px-2 py-1 text-gray-500 hover:bg-gray-100">-</button>
                                    <span class="px-2 text-xs font-bold">${item.qty}</span>
                                    <button onclick="updateQty('${item.id}', 1)" class="px-2 py-1 text-gray-500 hover:bg-gray-100">+</button>
                                </div>
                            </div>
                        </div>`;
                });
            }
        }

        window.checkoutWhatsApp = function() {
            if (window.cart.length === 0) return;
            let message = "*üõçÔ∏è NOVO PEDIDO - EMP√ìRIO LE GADE*\n_Ol√°! Gostaria de finalizar a seguinte sele√ß√£o:_\n\n";
            let total = 0;
            window.cart.forEach(item => {
                const price = parseFloat(item.price) || 0;
                const subtotal = price * item.qty;
                total += subtotal;
                message += `üì¶ *${item.qty}x ${item.name}*\n   ‚îî Valor: ${price > 0 ? subtotal.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}) : 'Sob Consulta'}\n\n`;
            });
            message += `üí∞ *TOTAL ESTIMADO: ${total.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}*\n\n_Gostaria de confirmar a disponibilidade e o frete._`;
            window.open(`https://wa.me/558581835251?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>
