        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #303d1c;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, startAfter, getDocs, where, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = {
          apiKey: "AIzaSyCj8pMsu-pA6be_rcNs1zwNuSu9_cgPCM8",
          authDomain: "emporio-le-gade.firebaseapp.com",
          projectId: "emporio-le-gade",
          storageBucket: "emporio-le-gade.firebasestorage.app",
          messagingSenderId: "620945240688",
          appId: "1:620945240688:web:7192e3da3cf256547e7ab5",
          measurementId: "G-CKR1SYRNNK"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // STATE
        window.cart = JSON.parse(localStorage.getItem('legade_cart')) || [];
        window.currentProducts = []; 
        window.specialProducts = []; // Para Modal/Busca
        
        // Pagina√ß√£o
        let lastVisible = null;
        let isFetching = false;
        let currentCategory = 'all';
        const ITEMS_PER_PAGE = 12;

        async function init() {
            loadCategories();
            
            // Verifica filtros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const urlCat = urlParams.get('categoria');
            if(urlCat) {
                currentCategory = urlCat;
            }

            if (urlParams.get('openCart') === 'true') setTimeout(() => toggleCart(), 500); 

            // Carregamento inicial
            await fetchSpecialCondition();
            await fetchProducts(true);
            updateCartUI();
        }

        // 1. CARREGAR CATEGORIAS DIN√ÇMICAS E INJETAR "DESTAQUES"
        function loadCategories() {
            const q = query(collection(db, 'categories'), orderBy('name', 'asc'));
            onSnapshot(q, (snapshot) => {
                const select = document.getElementById('category-select');
                
                let html = '<option value="all">Todas as Categorias</option>';
                
                // Adiciona Destaques logo abaixo do "Todas as Categorias"
                const isDestaquesSelected = currentCategory === 'destaques' ? 'selected' : '';
                html += `<option value="destaques" ${isDestaquesSelected}>üåü Destaques</option>`;

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const isSelected = data.name === currentCategory ? 'selected' : '';
                    html += `<option value="${data.name}" ${isSelected}>${data.name}</option>`;
                });
                
                select.innerHTML = html;
                
                if(currentCategory !== 'all' && currentCategory !== 'destaques') select.value = currentCategory;
                else if(currentCategory === 'destaques') select.value = 'destaques';
            });
        }

        // 2. BUSCAR CONDI√á√ÉO ESPECIAL (VITRINE) - Usa o booleano 'isSpecial'
        async function fetchSpecialCondition() {
            const container = document.getElementById('special-grid');
            const section = document.getElementById('special-section-container');
            container.innerHTML = '';
            window.specialProducts = [];

            try {
                // Puxa todos os produtos onde a flag isSpecial for verdadeira
                const q = query(collection(db, 'products'), where('isSpecial', '==', true));
                const snap = await getDocs(q);
                
                let hasItems = false;
                snap.forEach(doc => {
                    const p = { id: doc.id, ...doc.data() };
                    // Apenas renderiza se tamb√©m estiver "Ativo"
                    if (p.active !== false) {
                        hasItems = true;
                        window.specialProducts.push(p);
                        renderProductCard(p, container, true); // true = formato horizontal especial
                    }
                });

                // Exibe a vitrine somente se estiver na vis√£o geral ("Todas as Categorias") e houver itens
                if (hasItems && currentCategory === 'all') {
                    section.classList.remove('hidden');
                } else {
                    section.classList.add('hidden');
                }
            } catch (err) {
                console.warn("Erro ao carregar condi√ß√µes especiais:", err);
            }
        }

        // 3. BUSCAR PRODUTOS COM PAGINA√á√ÉO
        async function fetchProducts(isReset = false) {
            if (isFetching) return;
            isFetching = true;

            const grid = document.getElementById('product-grid');
            const btnLoadMore = document.getElementById('btn-load-more');
            const loadingText = document.getElementById('loading-text');
            const specialSection = document.getElementById('special-section-container');

            loadingText.classList.remove('hidden');
            btnLoadMore.classList.add('hidden');

            if (isReset) {
                grid.innerHTML = '';
                window.currentProducts = [];
                lastVisible = null;
                
                // Controle visual da sess√£o especial
                if (currentCategory === 'all' && window.specialProducts.length > 0) {
                    specialSection.classList.remove('hidden');
                } else {
                    specialSection.classList.add('hidden');
                }
            }

            try {
                let q;
                const productsRef = collection(db, 'products');
                let querySnapshot;

                try {
                    let constraints = [];
                    // Filtro inteligente para reconhecer "Destaques"
                    if (currentCategory === 'destaques') {
                        constraints.push(where('isSpecial', '==', true));
                    } else if (currentCategory !== 'all') {
                        constraints.push(where('category', '==', currentCategory));
                    }

                    constraints.push(orderBy('name', 'asc')); 
                    constraints.push(limit(ITEMS_PER_PAGE));
                    if (lastVisible) constraints.push(startAfter(lastVisible));

                    q = query(productsRef, ...constraints);
                    querySnapshot = await getDocs(q);
                } catch (err) {
                    if (err.message.includes("index")) {
                        console.warn("‚ö†Ô∏è FALTA √çNDICE NO FIREBASE para ordenar por nome nesta categoria.");
                        let constraints = [];
                        if (currentCategory === 'destaques') {
                            constraints.push(where('isSpecial', '==', true));
                        } else if (currentCategory !== 'all') {
                            constraints.push(where('category', '==', currentCategory));
                        }
                        constraints.push(limit(ITEMS_PER_PAGE));
                        if (lastVisible) constraints.push(startAfter(lastVisible));

                        q = query(productsRef, ...constraints);
                        querySnapshot = await getDocs(q);
                    } else {
                        throw err;
                    }
                }
                
                // Renderiza√ß√£o
                if (querySnapshot.empty && isReset) {
                    grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-500">Nenhum produto encontrado nesta categoria.</div>';
                    btnLoadMore.classList.add('hidden');
                } else {
                    lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1];
                    
                    querySnapshot.forEach((doc) => {
                        const product = { id: doc.id, ...doc.data() };
                        
                        // 1. Pular Inativos
                        if (product.active === false) return; 
                        
                        // 2. Se for destaque E estiver na tela principal "Todas", pula no grid principal para n√£o duplicar visualmente
                        if (currentCategory === 'all' && product.isSpecial === true) return;

                        if(!window.currentProducts.some(p => p.id === product.id)) {
                            window.currentProducts.push(product);
                            renderProductCard(product, grid, false);
                        }
                    });

                    if (querySnapshot.docs.length < ITEMS_PER_PAGE) {
                        btnLoadMore.classList.add('hidden');
                    } else {
                        btnLoadMore.classList.remove('hidden');
                    }
                }
            } catch (error) {
                console.error("Erro fatal ao buscar:", error);
                if(isReset) grid.innerHTML = '<p class="text-center col-span-full text-red-500">Erro de conex√£o. Tente novamente.</p>';
            } finally {
                isFetching = false;
                loadingText.classList.add('hidden');
            }
        }

        // 4. BUSCA ESPEC√çFICA (Por nome)
        window.performSearch = async function() {
            const term = document.getElementById('search-input').value.trim();
            if(!term) {
                currentCategory = 'all';
                fetchSpecialCondition();
                fetchProducts(true);
                return;
            }
            
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            document.getElementById('special-section-container').classList.add('hidden'); 
            
            // Une as listas carregadas
            const allLoaded = [...window.specialProducts, ...window.currentProducts];
            
            const localResults = allLoaded.filter(p => 
                p.name.toLowerCase().includes(term.toLowerCase()) || 
                (p.description && p.description.toLowerCase().includes(term.toLowerCase()))
            );

            if(localResults.length > 0) {
                // Evitar duplicatas se um item estiver nas duas listas
                const uniqueResults = Array.from(new Set(localResults.map(a => a.id))).map(id => localResults.find(a => a.id === id));
                uniqueResults.forEach(p => renderProductCard(p, grid, false));
                document.getElementById('btn-load-more').classList.add('hidden');
            } else {
                grid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-500">Nenhum produto encontrado nos itens carregados. Tente verificar a ortografia.</div>';
                document.getElementById('btn-load-more').classList.remove('hidden');
            }
        }

        function renderProductCard(product, container, isSpecialStyle) {
            const price = product.price ? parseFloat(product.price).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) : 'Sob Consulta';
            const unitLabel = product.unit && product.unit !== 'Un' ? `/ ${product.unit}` : '';
            
            let displayImg = 'https://via.placeholder.com/300x300?text=Le+Gade';
            if (product.images && product.images.length > 0) displayImg = product.images[0];
            else if (product.image) displayImg = product.image;

            const card = document.createElement('div');
            
            if (isSpecialStyle) {
                card.className = 'w-[280px] snap-center shrink-0 group bg-white rounded-lg shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden border border-gold-400/50 flex flex-col product-card fade-in';
            } else {
                card.className = 'group bg-white rounded-lg shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden border border-gray-100 flex flex-col h-full product-card fade-in';
            }

            const badgeHtml = product.isSpecial ? `<div class="absolute top-2 left-2 special-badge text-white text-[10px] uppercase font-bold px-2 py-1 rounded shadow-sm z-10"><i class="fas fa-star mr-1"></i>Destaque</div>` : '';

            card.innerHTML = `
                <div class="relative h-60 overflow-hidden bg-gray-100 cursor-pointer" onclick="openProductModal('${product.id}')">
                    ${badgeHtml}
                    <img src="${displayImg}" alt="${product.name}" class="w-full h-full object-cover product-img transition-transform duration-700">
                    <div class="absolute inset-0 bg-black/10 group-hover:bg-black/20 transition-all flex items-center justify-center">
                        <span class="bg-white/90 text-olive-900 px-4 py-2 rounded-full text-xs font-bold uppercase tracking-widest opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition-all duration-300">
                            Ver Detalhes
                        </span>
                    </div>
                </div>
                <div class="p-5 flex flex-col flex-grow">
                    <span class="text-[10px] uppercase tracking-widest ${isSpecialStyle ? 'text-gold-500' : 'text-olive-600'} mb-1 font-bold">${product.category || 'Gourmet'}</span>
                    <h3 class="font-serif text-lg text-charcoal mb-2 leading-tight">${product.name}</h3>
                    <p class="text-gray-500 text-xs leading-relaxed mb-4 flex-grow line-clamp-2">${product.description || ''}</p>
                    <div class="mt-auto flex justify-between items-center pt-3 border-t border-gray-100">
                        <div>
                            <span class="font-bold text-lg text-olive-900 font-serif">${price}</span>
                            <span class="text-[10px] text-gray-500 block -mt-1">${unitLabel}</span>
                        </div>
                        <button onclick="addToCart('${product.id}')" class="text-olive-600 hover:text-white bg-olive-50 hover:bg-olive-600 p-3 rounded-full transition-colors shadow-sm">
                            <i class="fas fa-cart-plus text-lg"></i>
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(card);
        }

        window.loadMoreProducts = () => fetchProducts(false);
        
        window.filterCategory = (cat) => {
            currentCategory = cat;
            const url = new URL(window.location);
            if(cat === 'all') url.searchParams.delete('categoria');
            else url.searchParams.set('categoria', cat);
            window.history.pushState({}, '', url);
            
            fetchSpecialCondition(); // Reload specials too based on category
            fetchProducts(true); 
        };

        init();

        // --- L√ìGICA DO CARRINHO ---
        window.addToCart = function(productId) {
            const product = window.currentProducts.find(p => p.id === productId) || window.specialProducts.find(p => p.id === productId);
            if (!product) return;
            
            const existing = window.cart.find(item => item.id === productId);
            
            if (existing) {
                existing.qty += (product.unit === 'Kg' ? 0.5 : 1); 
            } else {
                window.cart.push({ ...product, qty: 1 });
            }
            
            saveCart();
            updateCartUI();
            showToast("Adicionado √† sua sele√ß√£o!");
        }
    </script>

    <!-- Script de UI e Modal e Scroll Inteligente -->
    <script>
        // L√≥gica de Scroll Inteligente (Esconde Filtro ao Rolar Para Baixo)
        document.addEventListener('DOMContentLoaded', () => {
            let lastScrollTop = 0;
            const filterBar = document.getElementById('filter-bar');
            
            window.addEventListener('scroll', () => {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                // S√≥ aplica o efeito se tiver rolado mais de 100px para baixo
                if (scrollTop > 100) {
                    if (scrollTop > lastScrollTop) {
                        // Rolando para baixo: Esconde a barra
                        filterBar.classList.add('filter-hidden');
                    } else {
                        // Rolando para cima: Mostra a barra
                        filterBar.classList.remove('filter-hidden');
                    }
                } else {
                    // Se estiver no topo da p√°gina: Garante que a barra esteja vis√≠vel
                    filterBar.classList.remove('filter-hidden');
                }
                
                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Evita valores negativos em celulares
            });
        });

        // Modal Logic
        let currentModalImages = [];
        let currentImageIndex = 0;

        window.openProductModal = function(productId) {
            const product = window.currentProducts.find(p => p.id === productId) || window.specialProducts.find(p => p.id === productId);
            if (!product) return;

            currentModalImages = (product.images && product.images.length > 0) ? product.images : [product.image || 'https://via.placeholder.com/300x300'];
            currentImageIndex = 0;
            updateModalImage();

            document.getElementById('modal-category').innerText = product.category || 'Gourmet';
            document.getElementById('modal-title').innerText = product.name;
            document.getElementById('modal-desc').innerText = product.description || 'Sem descri√ß√£o.';
            document.getElementById('modal-price').innerText = product.price ? parseFloat(product.price).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) : 'Sob Consulta';
            document.getElementById('modal-unit').innerText = product.unit && product.unit !== 'Un' ? `/ ${product.unit}` : '';
            
            document.getElementById('modal-add-btn').onclick = () => {
                addToCart(product.id);
                closeProductModal();
            };

            document.getElementById('product-modal').classList.remove('hidden');
        }

        window.updateModalImage = function() {
            document.getElementById('modal-img').src = currentModalImages[currentImageIndex];
            const hasMultiple = currentModalImages.length > 1;
            document.getElementById('btn-prev-img').classList.toggle('hidden', !hasMultiple);
            document.getElementById('btn-next-img').classList.toggle('hidden', !hasMultiple);
            
            const ind = document.getElementById('img-indicator');
            ind.classList.toggle('hidden', !hasMultiple);
            ind.innerText = `${currentImageIndex + 1} / ${currentModalImages.length}`;
        }

        window.nextImage = () => { if(currentModalImages.length > 1) { currentImageIndex = (currentImageIndex + 1) % currentModalImages.length; updateModalImage(); }};
        window.prevImage = () => { if(currentModalImages.length > 1) { currentImageIndex = (currentImageIndex - 1 + currentModalImages.length) % currentModalImages.length; updateModalImage(); }};
        window.closeProductModal = () => document.getElementById('product-modal').classList.add('hidden');

        // Cart UI Logic
        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('cart-overlay');
            if (sidebar.classList.contains('cart-closed')) {
                sidebar.classList.remove('cart-closed'); sidebar.classList.add('cart-open');
                overlay.classList.remove('hidden'); setTimeout(() => overlay.classList.remove('opacity-0'), 10);
            } else {
                sidebar.classList.remove('cart-open'); sidebar.classList.add('cart-closed');
                overlay.classList.add('opacity-0'); setTimeout(() => overlay.classList.add('hidden'), 300);
            }
        }
        window.toggleCart = toggleCart;

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.className = "show"; toast.innerText = message;
            setTimeout(() => toast.className = toast.className.replace("show", ""), 3000);
        }

        function saveCart() { localStorage.setItem('legade_cart', JSON.stringify(window.cart)); }
        
        window.removeFromCart = function(productId) {
            window.cart = window.cart.filter(item => item.id !== productId);
            saveCart(); updateCartUI();
        }

        window.updateQty = function(productId, change) {
            const item = window.cart.find(i => i.id === productId);
            if (item) {
                const step = (item.unit === 'Kg') ? 0.1 : 1; 
                let newQty = item.qty + (change * step);
                newQty = parseFloat(newQty.toFixed(2));

                if (newQty <= 0) removeFromCart(productId);
                else { item.qty = newQty; saveCart(); updateCartUI(); }
            }
        }

        window.setExactQty = function(productId, value) {
            const item = window.cart.find(i => i.id === productId);
            if(item) {
                let val = parseFloat(value);
                if(isNaN(val) || val <= 0) {
                    removeFromCart(productId);
                } else {
                    item.qty = parseFloat(val.toFixed(2));
                    saveCart(); updateCartUI();
                }
            }
        }

        window.updateCartUI = function() {
            const container = document.getElementById('cart-items');
            const countBadge = document.getElementById('cart-count');
            
            const totalItems = window.cart.length; 
            
            countBadge.textContent = totalItems;
            countBadge.classList.toggle('hidden', totalItems === 0);
            document.getElementById('cart-total').textContent = totalItems + (totalItems === 1 ? ' Tipo' : ' Tipos');

            if (window.cart.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-400 mt-10"><i class="fas fa-shopping-basket text-4xl mb-4 opacity-50"></i><p>Sua sele√ß√£o est√° vazia.</p></div>';
            } else {
                container.innerHTML = '';
                let grandTotal = 0;

                window.cart.forEach(item => {
                    let displayImg = (item.images && item.images.length > 0) ? item.images[0] : (item.image || 'https://via.placeholder.com/150');
                    
                    const isKg = item.unit === 'Kg';
                    const unitStr = item.unit || 'Un';
                    const step = isKg ? '0.1' : '1';
                    
                    const price = parseFloat(item.price) || 0;
                    const subtotal = price * item.qty;
                    grandTotal += subtotal;

                    container.innerHTML += `
                        <div class="flex gap-4 border-b border-gray-100 pb-4">
                            <div class="w-16 h-16 md:w-20 md:h-20 bg-gray-100 rounded overflow-hidden flex-shrink-0"><img src="${displayImg}" class="w-full h-full object-cover"></div>
                            <div class="flex-grow flex flex-col justify-between">
                                <div class="flex justify-between items-start">
                                    <h4 class="font-serif font-bold text-charcoal text-sm leading-tight pr-2 line-clamp-2">${item.name}</h4>
                                    <button onclick="removeFromCart('${item.id}')" class="text-gray-300 hover:text-red-500 mt-1"><i class="fas fa-trash-alt"></i></button>
                                </div>
                                
                                <div class="flex justify-between items-end mt-2">
                                    <div class="flex items-center border border-gray-200 rounded-lg bg-gray-50 h-8">
                                        <button onclick="updateQty('${item.id}', -1)" class="w-8 h-full text-gray-500 hover:bg-gray-200 hover:text-olive-900 rounded-l-lg transition-colors font-bold">-</button>
                                        <input type="number" step="${step}" min="0" value="${item.qty}" class="w-10 text-center text-xs font-bold bg-transparent outline-none p-0 border-none" onchange="setExactQty('${item.id}', this.value)">
                                        <span class="text-[10px] text-gray-500 mr-2 border-l border-gray-200 pl-1">${unitStr}</span>
                                        <button onclick="updateQty('${item.id}', 1)" class="w-8 h-full text-gray-500 hover:bg-gray-200 hover:text-olive-900 rounded-r-lg transition-colors font-bold">+</button>
                                    </div>
                                    <div class="text-right">
                                        <div class="text-[10px] text-gray-400">R$ ${price.toFixed(2)} / ${unitStr}</div>
                                        <div class="font-bold text-olive-900 text-sm">R$ ${subtotal.toFixed(2)}</div>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                });

                document.getElementById('cart-total').innerHTML = `
                    <div class="text-sm font-sans font-normal text-gray-500 uppercase tracking-widest text-right mb-1">Valor Parcial</div>
                    <div class="text-3xl">R$ ${grandTotal.toFixed(2)}</div>
                `;
            }
        }

        window.checkoutWhatsApp = function() {
            if (window.cart.length === 0) return;
            let message = "*üõçÔ∏è NOVO PEDIDO - EMP√ìRIO LE GADE*\\n_Ol√°! Gostaria de finalizar a seguinte sele√ß√£o:_\\n\\n";
            let total = 0;
            window.cart.forEach(item => {
                const price = parseFloat(item.price) || 0;
                const subtotal = price * item.qty;
                total += subtotal;
                
                const unitStr = item.unit && item.unit !== 'Un' ? item.unit : 'Un';
                
                message += `üì¶ *${item.qty} ${unitStr} - ${item.name}*\\n`;
                message += `   ‚îî Valor Parcial: ${price > 0 ? subtotal.toLocaleString('pt-BR', {style:'currency', currency:'BRL'}) : 'Sob Consulta'}\\n\\n`;
            });
            message += `üí∞ *TOTAL ESTIMADO: ${total.toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}*\\n\\n_Gostaria de confirmar a disponibilidade e o frete._`;
            window.open(`https://wa.me/558581835251?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>
